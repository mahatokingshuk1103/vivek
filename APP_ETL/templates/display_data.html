<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Data From all sources</title>
    <meta http-equiv="refresh" content="10">
    <!-- Add a link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Add Bootstrap JS and jQuery for enhanced features (optional) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"> SHOW DATA FROM ALL SOURCES </h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                   <tr>
                <th>Timestamp</th>
                <th>Humidity</th>
                <th>Temperature</th>
                
            </tr>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the data entries -->
            {% for entry in data %}
            <tr>
                <!-- Display each data field in a table cell -->
                <td>{{ entry.time }}</td>
                <td>{{ entry.humidity }}</td>
                <td>{{ entry.temperature }}</td>
                
            </tr>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No data available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
